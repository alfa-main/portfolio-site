<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Погода</title>    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css"></head><body>    <div class="weather">        <div class="weather__inner">            <div class="search">                <div class="search__city">                    <div class="search__byinput">                        <input type="text" autocomplete="off" class="search__box" placeholder="Search for a city..." />                    </div>                    <div class="search__bybtn">                        <button class="search__btn">Поиск</button>                    </div>                </div>                <div class="search__weather">                    <select name="city" class="search__byselect"></select>                </div>            </div>            <div class="current">                <div class="current__city"> -- </div>                <div class="current__description"> -- </div>                <div class="current__temperature"> --˚</div>            </div>            <div class="forecast">                <div class="forecast__item">                    <div class="forecast__time">Сейчас</div>                    <div class="forecast__icon icon__01d"></div>                    <div class="forecast__temperature"> --˚</div>                </div>                <div class="forecast__item">                    <div class="forecast__time"> -- </div>                    <div class="forecast__icon icon__01d"></div>                    <div class="forecast__temperature"> --˚</div>                </div>                <div class="forecast__item">                    <div class="forecast__time"> -- </div>                    <div class="forecast__icon icon__04d"></div>                    <div class="forecast__temperature"> --˚</div>                </div>                <div class="forecast__item">                    <div class="forecast__time"> -- </div>                    <div class="forecast__icon icon__04d"></div>                    <div class="forecast__temperature"> --˚</div>                </div>                <div class="forecast__item">                    <div class="forecast__time"> -- </div>                    <div class="forecast__icon icon__02d"></div>                    <div class="forecast__temperature"> --˚</div>                </div>            </div>            <div class="details">                <div class="details__row">                    <div class="details__item feelslike">                        <div class="details__name">ощущается как</div>                        <div class="details__value"> --˚</div>                    </div>                    <div class="details__item pressure">                        <div class="details__name">давление</div>                        <div class="details__value"> -- мм. рт. ст.</div>                    </div>                </div>                <div class="details__row">                    <div class="details__item humidity">                        <div class="details__name">влажность</div>                        <div class="details__value"> -- %</div>                    </div>                    <div class="details__item wind">                        <div class="details__name">ветер</div>                        <div class="details__value"> -- м/с</div>                    </div>                </div>            </div>            <div class="modal hide">                <div class="modal__wrapper">                    <div class="modal__header">                        <span class="close__btn">&times;</span>                        <h2>Ошибка</h2>                    </div>                    <div class="modal__body">Вы ввели некорректный город, проверьте еще раз написание и попробуйте снова                    </div>                </div>            </div>        </div>    </div>    <script src='js/script.js'></script></body></html>
